<!DOCTYPE html>
<html>
    <head>
        <title>WORLD DICTIONARY</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="index_layout.css">
    <br>
    <br>
    </head> 

    <body> 
        <nav>
            <h2 class="center-top">WORLD DICTIONARY</h2> 
        </nav>
    <div class="parent">
        <section>
                <article class="article-1">
                    <form id="countryInfoForm">
                    <label class="countrylist" for="countrySelection">Choose a country from the list</label><br>
                    <select class="list" id="countrySelection" name="countrySelection" onchange="getCountryInfo()">
                        <option value="none">Select a country</option>
                    </select><br><br>
            
                    <label class="topleft" for="countryInfo"><strong>Country Flag:</strong> </label>
                    <br>
                    <div id="flagImg">
                        <img id="flagImage" src="" alt="Flag Image"> 
                    </div>
                    <label class="topRight" for="populationDisplay"><strong>Population: </strong></label>
                    <br>
        
                    <input type="text" id="populationDisplay" name="populationDisplay">
                    <br><br>
        
                    <label for="aUnitSelection"> <strong>Area In: </strong></label><br><br>
                    <select id="aUnitSelection" name="aUnitSelection">
                    <option value="miles">Sq. Miles</option>
                    <option value="km">Sq. Km</option>
                    </select><br>   
                    <input type="text" id="areaDisplay" name="areaDisplay"><br>
                </article>
        
                <article class="article-2">
                    <h1 class="popDen">Population Density:</h1>
                    <input type="radio" name="pUnitSelection" value="Per Sq. Miles" checked><label for="miles">Per Sq. Mile</label>
                    <input type="radio" name="pUnitSelection" value="Per Sq. Kilometers" checked><label for="km">Per Sq. km</label>
                    <br>
                    <br>
                    <input type="text" id="pDensityDisplay" name="pDensityDisplay">
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1 class="populationPer">Percentage of World Population:</h1>
                    <input type="text" id="pPercentDisplay" name="pPercentDisplay"><br><br><br> 
        
                    
                </article>
        </section>
    </div>
    <div>
        <div class="button">
            <a class="Wiki-button" type="button" href="https://www.google.com" target="_blank" id="wikiPageLink" >WikiCountry</a>
        </div>
        
    </div>
    
        
    
    <footer>
       
    </footer>

        </form>


    </body>

</html>
