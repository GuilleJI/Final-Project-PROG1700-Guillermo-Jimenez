<!DOCTYPE html>
<html>
<head>
    <title>WORLD DICTIONARY</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="index_layout.css">
</head>


<div class="header">
    <a href="#default" class="logo">WORLD DICTIONARY</a>
    <div class="header-right">
        <a href ="#contact">Contact</a>
        <a href ="#name">Guillermo Jimenez Iriarte</a>
    </div>
</div>



<body>
    
    <div class="parent">
        <section>
            <article class="article-1">
                <form id="countryInfoForm">
                    <h1 class="countrylist" for="countrySelection">Choose a country from the list</h1>
                    <select class="list" id="countrySelection" name="countrySelection" onchange="getCountryInfo()">
                        <option value="none">Select a country</option>
                    </select><br><br>

                    <label class="topleft" for="countryInfo"><strong>Country Flag:</strong></label>
                    <div id="flagImg">
                        <img id="flagImage" src="" alt="Flag Image">
                    </div>
                    <label class="topRight" for="populationDisplay"><strong>Population:</strong></label>
                    <input type="text" id="populationDisplay" name="populationDisplay"><br><br>

                    <label for="aUnitSelection"><strong>Area In:</strong></label>
                    <select id="aUnitSelection" name="aUnitSelection">
                        <option value="miles">Sq. Miles</option>
                        <option value="km">Sq. Km</option>
                    </select><br>
                    <input type="text" id="areaDisplay" name="areaDisplay"><br>
                </form>
            </article>

            <article class="article-2">
                <h3 class="popDen">Population Density</h3>
                <input type="radio" name="pUnitSelection" value="Per Sq. Miles" checked><label for="miles">Per Sq. Mile</label>
                <input type="radio" name="pUnitSelection" value="Per Sq. Kilometers" checked><label for="km">Per Sq. km</label><br><br>
                <input type="text" id="pDensityDisplay" name="pDensityDisplay"><br><br>

                <h3 class="populationPer">Percentage of World Population</h3>
                <input type="text" id="pPercentDisplay" name="pPercentDisplay"><br><br>

                <div class="button">
                    <a class="Wiki-button" type="button" href="https://www.google.com" target="_blank" id="wikiPageLink">Click Here!</a>
                </div>
            </article>
        </section>
    </div>

    
</body>
