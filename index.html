<!DOCTYPE html>
<html>
    <head>
        <title>WORLD ENCYCLOPEDIA</title>
        <script src="script.js" defer></script>
    </head> 

<body> 

<h2>WORLD DICTIONARY</h2>

<form id="countryInfoForm">
 <label for="countrySelection">Choose a country from the list</label><br>
 <select id="countrySelection" name="countrySelection" onchange="getCountryInfo()">
    <option value="none">Select a country</option>
    <option value="Canada">Canada</option>
    <option value="United States">United States</option>
    <option value="Bolivia">Bolivia</option>
 </select><br><br>

    <label for="countryInfo">Country Info: </label>
    <br><br>
    <div id="flagImg"></div>

    <label for="populationDisplay">Population: </label>
    <br><br>

    <input type="text" id="populationDisplay" name="populationDisplay">
    <br><br>

    <label for="aUnitSelection"> Area In: </label><br>
    <select id="aUnitSelection" name="aUnitSelection">
        <option value="miles">Sq. Miles</option>
        <option value="km">Sq. Km</option>
    </select><br>   
    <input type="text" id="areaDisplay" name="areaDisplay"><br>

 <h2>Area In:</h2>
 <input type="radio" name="pUnitSelection" 
 value="miles" checked><label for="miles">Per Sq. Mile</label><br>
 <input type="radio" name="pUnitSelection" 
 value="km" checked><label for="km">Per Sq. km</label><br>
 <input type="text" id="pDensityDisplay" 
 name="pDensityDisplay" name ="pDensityDisplay"><br>

 <h2>Percentage of World Population:</h2>
 <input type="text" id="pPercentDisplay" 
 name="pPercentDisplay"><br><br><br> 

 <a href="https://www.google.com" 
 target="_blank" 
 id="wikiPageLink">WikiCountry</a>

</form>


</body>

</html>
